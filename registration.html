<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>registration</title>
</head>

<body>

  <div class="container">
    <a href="/index.html">
      <img class="mx-auto d-block" src="img/Vector.svg">
    </a>
    <div class="row">

      <div class="col-12">
        <h1 class="text-center slogan text-uppercase">заполните форму регистрации</h1>
        <form class="row mb-3 needs-validation" novalidate>
          <div class="col-12">
            <input type="text" class="form-control" id="validationCustom01" value="логин" required>
          </div>

          <div class="col-12">
            <input type="text" class=" form-control" id="validationCustom02" value="телефон" required>
          </div>

          <div class="col-12">
            <input type="text" class="form-control" id="validationCustom03" value="е-мейл" required>
          </div>

          <div class="col-12">
            <input type="text" class="form-control" id="validationCustom04" value="пароль" required>
          </div>

          <div class="col-12">
            <button id="black-btn-reg" class="btn btn-proto black-btn text-uppercase" type="submit">Регистрация</button>
          </div>
        </form>


      </div>

    </div>

  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
